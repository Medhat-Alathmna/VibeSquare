<div class="min-h-screen bg-[#0a0a0a] text-white p-4 lg:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Notifications</h1>
            <button (click)="markAllRead()" class="text-sm text-purple-400 hover:text-purple-300 transition-colors"
                *ngIf="notifications().length > 0">
                Mark all as read
            </button>
        </div>

        <!-- Loading -->
        <div *ngIf="isLoading" class="flex justify-center py-12">
            <div class="animate-spin text-purple-600 text-3xl">⟳</div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && notifications().length === 0" class="text-center py-12 text-gray-500">
            <p>No notifications yet.</p>
        </div>

        <!-- List -->
        <div class="space-y-4" *ngIf="!isLoading">
            <div *ngFor="let notification of notifications()"
                class="bg-[#161616] border border-gray-800 rounded-xl p-4 transition-all hover:border-gray-700 relative group"
                [class.bg-purple-900_10]="!notification.isRead">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="font-bold mb-1" [class.text-white]="!notification.isRead"
                            [class.text-gray-400]="notification.isRead">
                            {{ notification.title }}
                            <span *ngIf="!notification.isRead"
                                class="ml-2 inline-block w-2 h-2 rounded-full bg-purple-500"></span>
                        </h3>
                        <p class="text-sm text-gray-400 mb-2">{{ notification.message }}</p>
                        <span class="text-xs text-gray-500">{{ notification.createdAt | date:'medium' }}</span>
                    </div>

                    <button (click)="deleteNotification(notification.id)"
                        class="text-gray-600 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100 p-1">
                        ✕
                    </button>
                </div>

                <div class="mt-3 flex gap-3" *ngIf="!notification.isRead">
                    <button (click)="markAsRead(notification.id)" class="text-xs text-purple-500 hover:text-purple-400">
                        Mark as read
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
