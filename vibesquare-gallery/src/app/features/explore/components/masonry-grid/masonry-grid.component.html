<div class="masonry-container">
  <div class="masonry-grid" *ngIf="projects.length > 0">
    <div
      *ngFor="let project of projects; trackBy: trackByProjectId"
      class="masonry-item">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="projects.length === 0" class="empty-state">
    <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h3 class="text-xl font-display font-semibold text-white mb-2">No projects found</h3>
    <p class="text-gray-400">Try adjusting your filters or search criteria</p>
  </div>
</div>
