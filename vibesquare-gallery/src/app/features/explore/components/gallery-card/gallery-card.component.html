<div class="gallery-card relative cursor-pointer">
  <!-- Card Image with Hover Overlay -->
  <div
    class="card-image relative overflow-hidden rounded-xl aspect-[4/3] group"
    (click)="openModal()">
    <img
      [src]="project().thumbnail"
      [alt]="project().title"
      (load)="imageLoaded.set(true)"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      [class.opacity-0]="!imageLoaded()"
      [class.opacity-100]="imageLoaded()" />

    <!-- Loading skeleton -->
    @if (!imageLoaded()) {
      <div class="absolute inset-0 bg-dark-surface animate-pulse"></div>
    }

    <!-- Hover Overlay - Shows on hover -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-black/60
                opacity-0 group-hover:opacity-100 transition-opacity duration-300
                flex flex-col justify-between p-4">
      <!-- Top: Title & Framework -->
      <div class="flex items-start justify-between">
        <h3 class="text-lg font-display font-bold text-white line-clamp-2 pr-2">
          {{ project().title }}
        </h3>
        <span class="px-2 py-1 text-xs font-semibold bg-secondary/20 text-secondary
                     border border-secondary/30 rounded-md backdrop-blur-sm flex-shrink-0">
          {{ project().framework }}
        </span>
      </div>

      <!-- Bottom: Stats -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4 text-sm text-white/90">
          <!-- Downloads -->
          <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            <span>{{ formatNumber(project().downloads) }}</span>
          </div>

          <!-- Likes -->
          <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
            </svg>
            <span>{{ formatNumber(project().likes) }}</span>
          </div>
        </div>

        <!-- Click hint -->
        <span class="text-xs text-white/60">Click to view</span>
      </div>
    </div>
  </div>
</div>
