<div class="border-b border-dark-border bg-dark-surface sticky top-16 z-10">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between py-4">
      <!-- Sort Options -->
      <div class="flex gap-2 overflow-x-auto scrollbar-thin">
        <button
          *ngFor="let option of sortOptions"
          (click)="setSortOption(option.value)"
          [class.active]="currentSort().sortBy === option.value"
          class="sort-tab px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 whitespace-nowrap">
          {{ option.label }}
        </button>
      </div>
