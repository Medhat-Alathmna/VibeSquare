<div class="collections-page">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Header -->
    <div class="mb-12">
      <h1 class="text-4xl md:text-5xl font-display font-bold text-white mb-4">
        Collections
      </h1>
      <p class="text-xl text-gray-400 max-w-3xl">
        Curated groups of exceptional projects, handpicked for inspiration and excellence.
      </p>
    </div>

    <!-- Collections Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <a
        *ngFor="let collection of collections()"
        [routerLink]="['/collections', collection.id]"
        class="collection-card group">
        <!-- Thumbnail -->
        <div class="collection-thumbnail">
          <img
            [src]="collection.thumbnail"
            [alt]="collection.title"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="thumbnail-overlay"></div>

          <!-- Featured Badge -->
          <div *ngIf="collection.featured" class="featured-badge">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            Featured
          </div>
        </div>

        <!-- Content -->
        <div class="collection-content">
          <h3 class="collection-title">{{ collection.title }}</h3>
          <p class="collection-description">{{ collection.description }}</p>

          <div class="collection-meta">
            <span class="project-count">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              {{ collection.projectIds.length }} Projects
            </span>
          </div>
        </div>
      </a>
    </div>

    <!-- Empty State -->
    <div *ngIf="collections().length === 0" class="empty-state">
      <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
      <h3 class="text-xl font-display font-semibold text-white mb-2">No Collections Yet</h3>
      <p class="text-gray-400">Check back soon for curated collections!</p>
    </div>
  </div>
</div>
