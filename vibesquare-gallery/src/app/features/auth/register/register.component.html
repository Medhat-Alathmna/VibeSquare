<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a] text-white p-4">
    <div class="max-w-md w-full bg-[#161616] p-8 rounded-xl border border-gray-800 shadow-xl">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">Create Account</h2>
            <p class="text-gray-400">Join VibeSquare Gallery today</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" id="username" formControlName="username"
                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                    placeholder="johndoe">
                <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']"
                    class="mt-1 text-sm text-red-500">
                    Username is required
                </p>
                <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']"
                    class="mt-1 text-sm text-red-500">
                    Username must be at least 3 characters
                </p>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                    placeholder="your@email.com">
                <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                    class="mt-1 text-sm text-red-500">
                    Valid email is required
                </p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" formControlName="password"
                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                    placeholder="Min 8 chars">
                <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']"
                    class="mt-1 text-sm text-red-500">
                    Password is required
                </p>
                <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']"
                    class="mt-1 text-sm text-red-500">
                    Password must be at least 8 characters
                </p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirm
                    Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                    placeholder="Min 8 chars">
                <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']"
                    class="mt-1 text-sm text-red-500">
                    Passwords do not match
                </p>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="p-3 bg-red-900/30 border border-red-900 rounded-lg text-red-200 text-sm">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="registerForm.invalid || isLoading"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 rounded-lg transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="isLoading" class="mr-2 animate-spin">‚ü≥</span>
                {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
            </button>

            <!-- Links -->
            <div class="flex flex-col gap-3 text-center text-sm text-gray-400 mt-6">
                <p>
                    Already have an account?
                    <a routerLink="/auth/login"
                        class="text-purple-500 hover:text-purple-400 font-medium transition-colors">Sign in</a>
                </p>
            </div>
        </form>

        <!-- Social Login Buttons -->
        <app-social-login-buttons
            [isLoading]="isLoading"
            dividerText="or sign up with">
        </app-social-login-buttons>
    </div>
</div>
