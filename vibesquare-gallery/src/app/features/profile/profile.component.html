<div class="min-h-screen bg-[#0a0a0a] text-white p-4 lg:p-8">
    <div class="max-w-4xl mx-auto">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Profile Settings</h1>
            <button (click)="logout()"
                class="px-4 py-2 bg-red-900/20 text-red-500 rounded-lg hover:bg-red-900/40 transition-colors">
                Log Out
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- User Card -->
            <div class="col-span-1">
                <div class="bg-[#161616] rounded-xl p-6 border border-gray-800 text-center">
                    <div
                        class="w-24 h-24 rounded-full bg-purple-600 mx-auto mb-4 flex items-center justify-center text-3xl font-bold">
                        {{ currentUser()?.username?.charAt(0)?.toUpperCase() }}
                    </div>
                    <h2 class="text-xl font-bold mb-1">{{ currentUser()?.username }}</h2>
                    <p class="text-gray-400 text-sm mb-4">{{ currentUser()?.email }}</p>

                    <div class="inline-block px-3 py-1 bg-gray-800 rounded-full text-xs text-gray-300">
                        {{ currentUser()?.subscriptionTier | uppercase }} Plan
                    </div>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="col-span-1 md:col-span-2">
                <div class="bg-[#161616] rounded-xl p-6 border border-gray-800">
                    <h3 class="text-xl font-bold mb-6">Edit Profile</h3>

                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">

                        <!-- Bio -->
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Bio</label>
                            <textarea formControlName="bio" rows="4"
                                class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                                placeholder="Tell us about yourself..."></textarea>
                        </div>

                        <!-- Social Links -->
                        <div formGroupName="socialLinks" class="space-y-4">
                            <h4 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Social Links</h4>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <input type="text" formControlName="github" placeholder="GitHub URL"
                                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 transition-colors">
                                <input type="text" formControlName="twitter" placeholder="Twitter URL"
                                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 transition-colors">
                                <input type="text" formControlName="linkedin" placeholder="LinkedIn URL"
                                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 transition-colors">
                                <input type="text" formControlName="portfolio" placeholder="Portfolio URL"
                                    class="w-full bg-[#0a0a0a] border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                        </div>

                        <!-- Messages -->
                        <div *ngIf="successMessage"
                            class="p-3 bg-green-900/30 border border-green-900 rounded-lg text-green-200 text-sm">
                            {{ successMessage }}
                        </div>
                        <div *ngIf="errorMessage"
                            class="p-3 bg-red-900/30 border border-red-900 rounded-lg text-red-200 text-sm">
                            {{ errorMessage }}
                        </div>

                        <!-- Submit -->
                        <div class="flex justify-end">
                            <button type="submit" [disabled]="profileForm.invalid || isLoading"
                                class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-6 rounded-lg transition-colors disabled:opacity-50 flex items-center">
                                <span *ngIf="isLoading" class="mr-2 animate-spin">‚ü≥</span>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
