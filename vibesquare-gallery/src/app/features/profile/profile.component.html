<div class="min-h-screen bg-[#0a0a0a] text-white">
  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Profile Header -->
    <app-profile-header
      [user]="currentUser()"
      (logoutClick)="logout()">
    </app-profile-header>

    <!-- Tabs Navigation -->
    <div class="mt-8 border-b border-gray-800">
      <nav class="flex gap-1 sm:gap-2 overflow-x-auto pb-px scrollbar-hide">
        @for (tab of tabs; track tab.id) {
          <button
            (click)="setActiveTab(tab.id)"
            [class]="activeTab() === tab.id
              ? 'flex items-center gap-2 px-4 py-3 border-b-2 border-purple-500 text-white font-medium whitespace-nowrap transition-colors'
              : 'flex items-center gap-2 px-4 py-3 border-b-2 border-transparent text-gray-400 hover:text-white font-medium whitespace-nowrap transition-colors'"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getTabIcon(tab.icon)"></path>
            </svg>
            <span class="hidden sm:inline">{{ tab.label }}</span>
          </button>
        }
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="mt-8">
      @switch (activeTab()) {
        @case ('overview') {
          <app-stats-tab></app-stats-tab>
        }
        @case ('analyses') {
          <app-analysis-history-tab></app-analysis-history-tab>
        }
        @case ('activity') {
          <app-activity-tab></app-activity-tab>
        }
        @case ('settings') {
          <app-settings-tab></app-settings-tab>
        }
      }
    </div>

  </div>
</div>
