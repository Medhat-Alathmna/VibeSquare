<div class="prompt-section">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-display font-bold text-white">Generation Prompt</h2>
    <app-button
      variant="outline"
      size="sm"
      (click)="copyPrompt()">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      Copy
    </app-button>
  </div>

  <div class="prompt-box">
    <div class="prompt-metadata mb-4 pb-4 border-b border-dark-border">
      <div class="flex flex-wrap gap-4 text-sm text-gray-400">
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
          </svg>
          <span>{{ prompt.model }}</span>
        </div>
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
          </svg>
          <span>Version {{ prompt.version }}</span>
        </div>
      </div>
    </div>

    <div class="prompt-text whitespace-pre-wrap">{{ prompt.text }}</div>
  </div>
</div>
