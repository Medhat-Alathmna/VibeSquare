<div class="hero-container">
  <!-- Background Image with Blur -->
  <div class="hero-background" [style.background-image]="'url(' + project.thumbnail + ')'">
    <div class="hero-overlay"></div>
  </div>

  <!-- Content -->
  <div class="hero-content">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 relative z-10">
      <!-- Framework Badge -->
      <div class="mb-4">
        <span
          class="px-3 py-1.5 text-sm font-medium bg-secondary/20 backdrop-blur-sm text-secondary border border-secondary/30 rounded-lg">
          {{ project.framework }}
        </span>
      </div>

      <!-- Title -->
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold text-white mb-4 max-w-4xl">
        {{ project.title }}
      </h1>

      <!-- Short Description -->
      <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-3xl">
        {{ project.shortDescription }}
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-3">
        @if (project.demoUrl) {
          <app-button variant="secondary" size="lg" (click)="openDemo()">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
            View Live Demo
          </app-button>
        }

        <app-button variant="outline" size="lg" (click)="copyPrompt()">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          Copy Prompt
        </app-button>

        @if (project.sourceCodeFile) {
          <app-button variant="outline" size="lg" (click)="downloadSourceCode()">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download Source Code
          </app-button>
        }

        @if (project.downloadUrl) {
          <app-button variant="outline" size="lg" (click)="downloadProject()">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
            </svg>
            Download
          </app-button>
        }

        <!-- Like Button -->
        <button (click)="likeProject()"
          class="flex items-center gap-2 px-4 py-3 rounded-lg border border-gray-700 hover:bg-white/10 transition-colors group"
          [class.bg-secondary_10]="hasLiked()"
          [disabled]="isLiking()"
          title="Like this project">
          @if (isLiking()) {
            <svg class="w-5 h-5 animate-spin text-gray-400" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            <svg class="w-5 h-5 transition-colors"
              [class.text-secondary]="hasLiked()"
              [class.fill-current]="hasLiked()"
              [class.text-gray-400]="!hasLiked()"
              [class.group-hover:text-secondary]="!hasLiked()"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
            </svg>
          }
          <span class="text-sm font-medium" [class.text-secondary]="hasLiked()" [class.text-gray-400]="!hasLiked()">
            {{ project.likes }}
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
