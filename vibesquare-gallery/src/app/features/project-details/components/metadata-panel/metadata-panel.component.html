<div class="metadata-panel">
  <!-- Stats -->
  <div class="panel-section">
    <h3 class="section-title">Stats</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <svg class="stat-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
        </svg>
        <div>
          <div class="stat-value">{{ project.likes }}</div>
          <div class="stat-label">Likes</div>
        </div>
      </div>

      <div class="stat-item">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        <div>
          <div class="stat-value">{{ project.views }}</div>
          <div class="stat-label">Views</div>
        </div>
      </div>

      <div class="stat-item">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
        </svg>
        <div>
          <div class="stat-value">{{ project.downloads }}</div>
          <div class="stat-label">Downloads</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework & Category -->
  <div class="panel-section">
    <h3 class="section-title">Details</h3>
    <div class="detail-row">
      <span class="detail-label">Framework</span>
      <span class="detail-value framework-badge">{{ project.framework }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Category</span>
      <span class="detail-value">{{ project.category }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Created</span>
      <span class="detail-value">{{ formatDate(project.createdAt) }}</span>
    </div>
  </div>

  <!-- Tags -->
  <div class="panel-section" *ngIf="project.tags && project.tags.length > 0">
    <h3 class="section-title">Tags</h3>
    <div class="tags-container">
      <app-tag-chip
        *ngFor="let tag of project.tags"
        [label]="tag">
      </app-tag-chip>
    </div>
  </div>

  <!-- Styles -->
  <div class="panel-section" *ngIf="project.styles && project.styles.length > 0">
    <h3 class="section-title">Styles</h3>
    <div class="styles-list">
      <span *ngFor="let style of project.styles" class="style-chip">
        {{ style }}
      </span>
    </div>
  </div>
</div>
