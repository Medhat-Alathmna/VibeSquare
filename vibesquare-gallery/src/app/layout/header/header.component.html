<header
  class="floating-header"
  [class.visible]="isVisible()"
  [class.scrolled]="isScrolled()">
  <div class="header-inner">
    <div class="flex items-center justify-between h-14">

        <!-- Logo -->
        <a routerLink="/" class="flex items-center gap-2 group">
          <div class="logo-icon">
            <span class="text-black font-bold text-lg">V</span>
          </div>
          <span class="text-lg font-display font-bold text-white group-hover:text-secondary transition-colors">
            VibeSquare
          </span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-1">
          <a
            routerLink="/explore"
            routerLinkActive="nav-active"
            class="nav-link">
            Explore
          </a>
          <a
            routerLink="/collections"
            routerLinkActive="nav-active"
            class="nav-link">
            Collections
          </a>
          <a
            routerLink="/about"
            routerLinkActive="nav-active"
            class="nav-link">
            About
          </a>
        </nav>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 text-gray-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (!mobileMenuOpen()) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
            } @else {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
            }
          </svg>
        </button>
      </div>

      <!-- Mobile menu -->
      @if (mobileMenuOpen()) {
        <div class="md:hidden py-4 border-t border-white/10 mobile-menu">
          <nav class="flex flex-col gap-2">
            <a
              routerLink="/explore"
              (click)="toggleMobileMenu()"
              class="mobile-nav-link">
              Explore
            </a>
            <a
              routerLink="/collections"
              (click)="toggleMobileMenu()"
              class="mobile-nav-link">
              Collections
            </a>
            <a
              routerLink="/about"
              (click)="toggleMobileMenu()"
              class="mobile-nav-link">
              About
            </a>
          </nav>
        </div>
      }
  </div>
</header>
