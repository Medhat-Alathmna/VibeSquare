<header class="sticky top-0 z-50 bg-dark-bg/80 backdrop-blur-md border-b border-dark-border">
  <div class="container mx-auto px-4 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 group">
        <div class="w-8 h-8 bg-secondary rounded-lg flex items-center justify-center">
          <span class="text-black font-bold text-xl">V</span>
        </div>
        <span class="text-xl font-display font-bold text-white group-hover:text-secondary transition-colors">
          VibeSquare
        </span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <a
          routerLink="/explore"
          routerLinkActive="text-secondary"
          class="text-gray-300 hover:text-white transition-colors font-medium">
          Explore
        </a>
        <a
          routerLink="/collections"
          routerLinkActive="text-secondary"
          class="text-gray-300 hover:text-white transition-colors font-medium">
          Collections
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-secondary"
          class="text-gray-300 hover:text-white transition-colors font-medium">
          About
        </a>
      </nav>



      <!-- Mobile menu button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            *ngIf="!mobileMenuOpen()"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
          <path
            *ngIf="mobileMenuOpen()"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div
      *ngIf="mobileMenuOpen()"
      class="md:hidden py-4 border-t border-dark-border animate-slide-up">
      <nav class="flex flex-col gap-4">
        <a
          routerLink="/explore"
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white transition-colors">
          Explore
        </a>
        <a
          routerLink="/collections"
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white transition-colors">
          Collections
        </a>
        <a
          routerLink="/about"
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white transition-colors">
          About
        </a>

        <div class="pt-4 border-t border-dark-border">
          <input
            type="search"
            placeholder="Search projects..."
            class="w-full px-4 py-2 bg-dark-surface border border-dark-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-secondary" />
        </div>
      </nav>
    </div>
  </div>
</header>
