<aside
  [class.w-64]="!isCollapsed()"
  [class.w-16]="isCollapsed()"
  class="hidden lg:flex flex-col h-[calc(100vh-4rem)] bg-dark-surface border-r border-dark-border transition-all duration-300 sticky top-16">

  <!-- Toggle button -->
  <button
    (click)="toggleSidebar()"
    class="absolute -right-3 top-4 w-6 h-6 bg-dark-surface border border-dark-border rounded-full flex items-center justify-center text-gray-400 hover:text-secondary transition-colors z-10">
    <svg
      class="w-4 h-4 transition-transform"
      [class.rotate-180]="isCollapsed()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <!-- Expanded State -->
  <div
    *ngIf="!isCollapsed()"
    class="flex-1 flex flex-col overflow-hidden">

    <!-- Scrollable sections -->
    <div class="flex-1 overflow-y-auto scrollbar-thin p-4">

      <!-- SORTS SECTION -->
      <div class="sidebar-section mb-4">
        <!-- Section Header -->
        <button
          (click)="toggleSection('sorts')"
          class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-dark-bg transition-colors group">
          <div class="flex items-center gap-3">
            <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
            </svg>
            <span class="font-display font-semibold text-white">Sorts</span>
          </div>
          <svg
            class="w-4 h-4 text-gray-400 transition-transform duration-200"
            [class.rotate-180]="isSectionExpanded('sorts')"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Section Content -->
        <div
          *ngIf="isSectionExpanded('sorts')"
          class="section-content pl-4 pr-2 pb-2 mt-2">
          <div class="space-y-1">
            <button
              *ngFor="let option of sortOptions"
              (click)="setSortOption(option.value)"
              [class.bg-secondary]="currentSort().sortBy === option.value"
              [class.text-black]="currentSort().sortBy === option.value"
              [class.text-gray-300]="currentSort().sortBy !== option.value"
              class="w-full flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-dark-bg transition-colors text-left">
              <svg
                *ngIf="currentSort().sortBy === option.value"
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <span
                *ngIf="currentSort().sortBy !== option.value"
                class="w-4 h-4">
              </span>
              <span class="text-sm font-medium">{{ option.label }}</span>
            </button>
          </div>
        </div>
      </div>

      <!-- FILTERS SECTION -->
      <div class="sidebar-section mb-4">
        <!-- Section Header -->
        <button
          (click)="toggleSection('filters')"
          class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-dark-bg transition-colors group">
          <div class="flex items-center gap-3">
            <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
            <span class="font-display font-semibold text-white">Filters</span>
          </div>
          <div class="flex items-center gap-2">
            <button
              *ngIf="isSectionExpanded('filters')"
              (click)="clearAllFilters(); $event.stopPropagation()"
              class="text-xs text-secondary hover:underline">
              Clear
            </button>
            <svg
              class="w-4 h-4 text-gray-400 transition-transform duration-200"
              [class.rotate-180]="isSectionExpanded('filters')"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
        </button>

        <!-- Section Content -->
        <div
          *ngIf="isSectionExpanded('filters')"
          class="section-content pl-4 pr-2 pb-2 mt-2">

          <!-- Frameworks -->
          <div class="mb-4">
            <h4 class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-2 px-2">Framework</h4>
            <div class="space-y-1">
              <label
                *ngFor="let framework of frameworks"
                class="flex items-center gap-2 px-2 py-1.5 rounded-md cursor-pointer hover:bg-dark-bg transition-colors group">
                <input
                  type="checkbox"
                  [checked]="selectedFrameworks().includes(framework)"
                  (change)="toggleFramework(framework)"
                  class="w-4 h-4 rounded border-dark-border bg-dark-bg text-secondary focus:ring-secondary focus:ring-offset-0" />
                <span class="text-sm text-gray-300 group-hover:text-white transition-colors">
                  {{ framework }}
                </span>
              </label>
            </div>
          </div>

          <!-- Categories -->
          <div>
            <h4 class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-2 px-2">Category</h4>
            <div class="space-y-1">
              <label
                *ngFor="let category of categories"
                class="flex items-center gap-2 px-2 py-1.5 rounded-md cursor-pointer hover:bg-dark-bg transition-colors group">
                <input
                  type="checkbox"
                  [checked]="selectedCategories().includes(category)"
                  (change)="toggleCategory(category)"
                  class="w-4 h-4 rounded border-dark-border bg-dark-bg text-secondary focus:ring-secondary focus:ring-offset-0" />
                <span class="text-sm text-gray-300 group-hover:text-white transition-colors">
                  {{ category }}
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- COMMUNITY SECTION -->
      <div class="sidebar-section mb-4">
        <!-- Section Header -->
        <button
          (click)="toggleSection('community')"
          class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-dark-bg transition-colors group">
          <div class="flex items-center gap-3">
            <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span class="font-display font-semibold text-white">Community</span>
          </div>
          <svg
            class="w-4 h-4 text-gray-400 transition-transform duration-200"
            [class.rotate-180]="isSectionExpanded('community')"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Section Content -->
        <div
          *ngIf="isSectionExpanded('community')"
          class="section-content pl-4 pr-2 pb-2 mt-2">

          <!-- Chat Link -->
          <a
            [routerLink]="['/chat']"
            routerLinkActive="bg-dark-bg text-secondary"
            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-dark-bg hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <span class="text-sm font-medium">Chat</span>
          </a>

          <!-- Blog Link -->
          <a
            [routerLink]="['/blog']"
            routerLinkActive="bg-dark-bg text-secondary"
            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-dark-bg hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
            </svg>
            <span class="text-sm font-medium">Blog</span>
          </a>
        </div>
      </div>
    </div>

    <!-- BOTTOM ACTIONS -->
    <div class="border-t border-dark-border p-4 space-y-1">
      <!-- Help -->
      <a
        [routerLink]="['/help']"
        routerLinkActive="bg-dark-bg text-secondary"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:bg-dark-bg hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-sm font-medium">Help</span>
      </a>

      <!-- Updates -->
      <a
        [routerLink]="['/updates']"
        routerLinkActive="bg-dark-bg text-secondary"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:bg-dark-bg hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <span class="text-sm font-medium">Updates</span>
        <span class="ml-auto bg-secondary text-black text-xs font-bold px-1.5 py-0.5 rounded-full">3</span>
      </a>

      <!-- Account -->
      <a
        [routerLink]="['/account']"
        routerLinkActive="bg-dark-bg text-secondary"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:bg-dark-bg hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="text-sm font-medium">Account</span>
      </a>
    </div>
  </div>

  <!-- Collapsed State Icons -->
  <div
    *ngIf="isCollapsed()"
    class="flex-1 flex flex-col items-center py-4 gap-2">

    <!-- Sorts Icon -->
    <button
      (click)="toggleSidebar()"
      class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors"
      title="Sorts">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
      </svg>
    </button>

    <!-- Filters Icon -->
    <button
      (click)="toggleSidebar()"
      class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors"
      title="Filters">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
      </svg>
    </button>

    <!-- Community Icon -->
    <button
      (click)="toggleSidebar()"
      class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors"
      title="Community">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg>
    </button>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Bottom Actions (collapsed) -->
    <div class="border-t border-dark-border pt-4 space-y-2">
      <a
        [routerLink]="['/help']"
        class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors"
        title="Help">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </a>

      <a
        [routerLink]="['/updates']"
        class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors relative"
        title="Updates">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <span class="absolute -top-1 -right-1 w-4 h-4 bg-secondary text-black text-xs font-bold rounded-full flex items-center justify-center">3</span>
      </a>

      <a
        [routerLink]="['/account']"
        class="w-10 h-10 rounded-lg hover:bg-dark-bg flex items-center justify-center text-gray-400 hover:text-secondary transition-colors"
        title="Account">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </a>
    </div>
  </div>
</aside>
