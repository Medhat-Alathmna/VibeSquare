<div class="modal-overlay">
    <div class="modal-content">
        <!-- Icon -->
        <div class="w-16 h-16 mx-auto rounded-full bg-yellow-500/20 flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Title -->
        <h3 class="text-xl font-bold text-white text-center mb-4">
            Email Already Registered
        </h3>

        <!-- Message -->
        <p class="text-gray-300 text-center mb-6">
            {{ data.message }}
        </p>

        <!-- Info Box -->
        <div class="p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg mb-6">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <p class="text-sm text-blue-300 font-medium mb-1">What to do next?</p>
                    <ul class="text-xs text-gray-400 space-y-1">
                        <li>✅ Sign in with your existing password</li>
                        <li>✅ Link your Google account from Settings</li>
                        <li>✅ Check your email for security details</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex gap-3">
            <button (click)="onCancel()"
                class="flex-1 px-5 py-2.5 text-sm font-medium text-gray-400 hover:text-white transition-colors rounded-lg border border-gray-700 hover:bg-gray-800">
                Cancel
            </button>

            <button (click)="onSignIn()"
                class="flex-1 px-5 py-2.5 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                Sign In
            </button>
        </div>
    </div>
</div>
