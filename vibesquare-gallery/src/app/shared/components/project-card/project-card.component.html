<div
  class="group relative bg-dark-surface rounded-xl overflow-hidden border border-dark-border hover:border-secondary/50 transition-all duration-300 cursor-pointer animate-fade-in"
  [routerLink]="['/project', project.id]"
  (mouseenter)="isHovered.set(true)"
  (mouseleave)="isHovered.set(false)">

  <!-- Thumbnail -->
  <div class="relative overflow-hidden aspect-[4/3]">
    <img
      [src]="project.thumbnail"
      [alt]="project.title"
      (load)="imageLoaded.set(true)"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
      [class.opacity-0]="!imageLoaded()"
      [class.opacity-100]="imageLoaded()" />

    <!-- Overlay on hover -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">

      <!-- Quick actions -->
      <div class="absolute bottom-4 left-4 right-4 flex gap-2">
        <app-button
          variant="outline"
          size="sm"
          (click)="copyPrompt($event)"
          class="flex-1">
          Copy Prompt
        </app-button>

        <app-button
          variant="secondary"
          size="sm"
          *ngIf="project.downloadUrl"
          (click)="downloadProject($event)">
          Download
        </app-button>
      </div>
    </div>

    <!-- Framework badge -->
    <div class="absolute top-3 right-3">
      <span class="px-2 py-1 text-xs font-medium bg-black/60 backdrop-blur-sm text-white rounded">
        {{ project.framework }}
      </span>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4">
    <h3 class="text-lg font-display font-semibold text-white mb-1 line-clamp-1">
      {{ project.title }}
    </h3>

    <p class="text-sm text-gray-400 mb-3 line-clamp-2">
      {{ project.shortDescription }}
    </p>

    <!-- Tags -->
    <div class="flex flex-wrap gap-1.5 mb-3">
      <app-tag-chip
        *ngFor="let tag of project.tags.slice(0, 3)"
        [label]="tag">
      </app-tag-chip>
    </div>

    <!-- Stats -->
    <div class="flex items-center gap-4 text-xs text-gray-500">
      <span class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
        </svg>
        {{ project.likes }}
      </span>

      <span class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        {{ project.views }}
      </span>

      <span class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
        </svg>
        {{ project.downloads }}
      </span>
    </div>
  </div>
</div>
